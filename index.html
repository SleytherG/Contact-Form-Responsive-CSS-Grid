<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
  integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <!-- QUICK SAND FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <!-- ANIMATE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="logo">Contact <span>Us</span></h1>
    <div class="contact-wrapper">
      <div class="contact-form">
        <h3>Contact Us</h3>
        <form action="#">
          <p>
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" autofocus>
          </p>
          <p>
            <label for="email">Email Address</label>
            <input type="email" name="email">
          </p>
          <p>
            <label for="phone">Phone</label>
            <input type="tel" name="phone">
          </p>
          <p>
            <label for="">Affair</label>
            <input type="text" name="affair">
          </p>
          <p class="block">
            <label for="">Message</label>
            <textarea name="message"rows="3"></textarea>
          </p>
          <p class="block">
            <button type="submit">
                Send
            </button>
          </p>
        </form>
      </div>
      <div class="contact-info">
        <h4>More Info</h4>
        <ul>
          <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
          <li><i class="fas fa-phone"></i>111 111 111</li>
          <li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
        </ul>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde tempora odit molestiae asperiores labore eum voluptatibus amet esse officia sapiente!</p>
        <p>Company.com</p>
      </div>
    </div>
  </div>
  
</body>
</html>
